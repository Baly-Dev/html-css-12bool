<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Mine -->
    <link rel="stylesheet" href="css/framework-mobile-first.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12 Based Grid Layout</title>
</head>
<body class="debug">

    <div class="container py">
        <h2 class="mb-20">Grid Classes col-n</h2>
        <div class="row mb-10">
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-2"></div>
            <div class="col-xs"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-12"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-8"></div>
            <div class="col-xs-2"></div>
            <div class="col-xs-2"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-1"></div>
            <div class="col-xs-2"></div>
            <div class="col-xs-2"></div>
            <div class="col-xs-6"></div>
            <div class="col-xs-1"></div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="row p-5">
                    <div class="col-xs-2 nested"></div>
                    <div class="col-xs-2 nested"></div>
                    <div class="col-xs-8 nested"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row p-5">
                    <div class="col-xs-6 nested"></div>
                    <div class="col-xs-6 nested"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py">
        <h2 class="mb-20">Grid Classes col</h2>
        <div class="row mb-10">
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-1"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-2"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-3"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-4"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="col-xs-5"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs"></div>
        </div>
    </div>

    <div class="container py">
        <h2 class="mb-20">Grid Classes offsets</h2>
        <div class="row mb-10">
            <div class="offset-xs-11"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-10"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-9"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-8"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-7"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-6"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-5"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-4"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-3"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row mb-10">
            <div class="offset-xs-2"></div>
            <div class="col-xs"></div>
        </div>

        <div class="row">
            <div class="offset-xs-1"></div>
            <div class="col-xs"></div>
        </div>
    </div>



</body>
</html>
